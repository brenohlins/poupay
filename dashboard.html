<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>

    <div id="user-info">
        <!-- Exibir informações do usuário logado, se necessário -->
    </div>

    <div id="value-list">
        <!-- Exibir lista de valores registrados -->
    </div>

    <form id="registerValueForm">
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" required>

        <label for="value">Valor:</label>
        <input type="number" id="value" name="value" required>

        <button type="submit">Registrar Valor</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            const serverUrl = 'https://parallel-dour-parent.glitch.me/';

            $('#registerValueForm').submit(function (event) {
                event.preventDefault();

                const token = $('#token').val();
                const value = $('#value').val();

                $.post(`${serverUrl}/register-value`, { token, value }, function (data) {
                    alert(data);
                    // Atualize a lista de valores ou faça outras atualizações necessárias
                });
            });

            // Adicione lógica adicional para exibir informações do usuário e valores registrados, se necessário
        });
    </script>
</body>
</html>
